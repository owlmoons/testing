spring.application.name=backend

# Database connection settings for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/owlswap?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Set the dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# OAuth2 Client Registration for Google

# Define the path where images will be saved
upload.path=src/main/resources/static